variables:
  IMAGE_NAME: unifi-cam-proxy
  VERSION: 0.2.0

  REGISTRY_IMAGE: $PRIVATE_REGISTRY/$IMAGE_NAME
  DIND_VERSION: $DOCKER_VERSION-dind
  BUILDER_IMAGE: "${IMAGE_NAME}-builder-$CI_CONCURRENT_ID"

image: docker:$DOCKER_VERSION

stages:
  - linting
  - build

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker run --privileged --rm tonistiigi/binfmt --install all
  - docker buildx create --use --bootstrap --name ${BUILDER_IMAGE} --config=buildkitd.toml

after_script:
  - docker buildx stop ${BUILDER_IMAGE}
  - docker buildx rm ${BUILDER_IMAGE}

buildkit_toml:
  stage: .pre
  image: alpine
  before_script: []
  script:
    - apk add envsubst
    - envsubst < buildkitd.toml.tmpl > buildkitd.toml
  artifacts:
    paths:
      - buildkitd.toml

.hadolint:
  stage: linting
  image: registry.gitlab.com/pipeline-components/hadolint:latest
  script:
    - hadolint Dockerfile
  allow_failure: true
  rules:
    - changes:
      - Dockerfile*

build_publish:
  stage: build
  script:
    - docker buildx bake --push --file package_bake.hcl --progress plain
  rules:
    - changes:
        - Dockerfile
        - package_bake.hcl